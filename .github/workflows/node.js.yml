name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [12.22.9]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies for Livestream
      run: |
        cd LiveNex-user-server/live-stream
        npm ci

    - name: Build Livestream
      run: |
        cd LiveNex-user-server/live-stream
        npm run build

    - name: Install Dependencies for User
      run: |
        cd LiveNex-user-server/user
        npm ci

    - name: Build User
      run: |
        cd LiveNex-user-server/user
        npm run build
